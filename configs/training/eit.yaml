
run_name: "eit"
artifact_root: "runs"
seed: 10086

problem:
  type: "eit"
  train_data: "./data/eit/train.mat"
  test_data: "./data/eit/test.mat"

#pretrained:
#  path: "./runs/2026-xx-xx_xx-xx-xx_eit/weights/best.pt"

# Joint training configuration (encoder + decoders + NF)
training:
  epochs: 12500
  batch_size: 50
  epoch_show: 200

  # Loss weights for PDE and data terms
  # Note: May need tuning for EIT problem
  loss_weights:
    pde: 0.25
    data: 2.0
  optimizer:
    type: Adam
    lr: 0.001
    weight_decay: 0.000001
  scheduler:
    type: StepLR
    step_size: 2500
    gamma: 0.5
